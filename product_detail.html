<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>商品详情 - FuzzyToys</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .product-detail {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .detail-img {
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
    }
    .detail-info h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .detail-price {
      font-size: 28px;
      color: #f00;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .detail-desc {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .detail-actions {
      display: flex;
      gap: 15px;
    }
    .buy-now {
      padding: 12px 24px;
      background: #ffcc00;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .add-to-cart-detail {
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html"><img src="img/logo.png" alt="POP MART"></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">首页</a></li>
      <li><a href="mall.html">线上商城</a></li>
      <li><a href="campus.html">校园交易</a></li>
      <li><a href="profile.html">个人中心</a></li>
    </ul>
  </nav>

  <!-- 内容区 -->
  <div class="container">
    <div class="product-detail">
      <div class="detail-img" id="productImage"></div>
      <div class="detail-info">
        <h2 id="productTitle"></h2>
        <p class="detail-price" id="productPrice"></p>
        <div class="detail-desc" id="productDescription"></div>
        <div class="detail-actions">
          <button class="buy-now">立即购买</button>
          <button class="add-to-cart-detail">加入购物车</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->

  <script src="products.js"></script>
  <script>
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // 查找对应的商品
    const product = products.find(p => p.id === productId);

    // 填充商品信息
    if (product) {
      document.getElementById('productImage').style.backgroundImage = `url('${product.image}')`;
      document.getElementById('productTitle').textContent = product.title;
      document.getElementById('productPrice').textContent = product.price;
      document.getElementById('productDescription').textContent = product.description;
    }
  </script>
</body>
</html>
