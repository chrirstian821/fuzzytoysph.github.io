<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>校园商品详情 - POP MART</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .campus-detail {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .detail-img {
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      width: 100%;
    }
    .detail-info h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .detail-meta {
      color: #666;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #eee;
    }
    .detail-price {
      font-size: 28px;
      color: #f00;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .detail-desc {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .seller-info {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .seller-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .detail-actions {
      display: flex;
      gap: 15px;
    }
    .contact-seller {
      padding: 12px 24px;
      background: #ffcc00;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .add-to-cart-detail {
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html"><img src="img/logo.png" alt="POP MART"></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">首页</a></li>
      <li><a href="mall.html">线上商城</a></li>
      <li><a href="campus.html">校园交易</a></li>
      <li><a href="profile.html">个人中心</a></li>
    </ul>
  </nav>

  <!-- 内容区 -->
  <div class="container">
    <div class="campus-detail">
      <img class="detail-img" id="productImage" alt="商品图片">
      <div class="detail-info">
        <h2 id="productTitle"></h2>
        <div class="detail-meta" id="productMeta"></div>
        <p class="detail-price" id="productPrice"></p>
        <div class="detail-desc" id="productDescription"></div>
        
        <div class="seller-info">
          <h3>卖家信息</h3>
          <p id="sellerInfo"></p>
        </div>
        
        <div class="detail-actions">
          <button class="contact-seller">联系卖家</button>
          <button class="add-to-cart-detail">加入购物车</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-logo">
        <img src="img/logo.png" alt="POP MART">
      </div>
      <div class="footer-links">
        <a href="#">加入我们</a>|
        <a href="#">联系我们</a>|
        <a href="#">廉洁合规</a>
      </div>
      <div class="contact-info">
       湖南省株洲市株洲示范高等专科学校<br>
        ©Fuzzy Toys  love live Toys
      </div>
      <div class="social-icons">
        <a href="#"><img src="img/weixin.png" alt="微信"></a>
        <a href="#"><img src="img/weibo.png" alt="微博"></a>
      </div>
    </footer>
  </footer>

  <script src="campus_products.js"></script>
  <script>
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // 查找对应的商品
    const product = campusProducts.find(p => p.id === productId);

    // 填充商品信息
    if (product) {
      document.getElementById('productImage').src = product.image;
      document.getElementById('productTitle').textContent = product.title;
      document.getElementById('productMeta').textContent = product.meta;
      document.getElementById('productPrice').textContent = product.price;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('sellerInfo').textContent = product.seller;
    }
  </script>
</body>
</html>
